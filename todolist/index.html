<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>To-Do List</h1>
      <p class="subtitle">Add tasks, mark complete, and keep them across reloads.</p>
    </header>

    <section class="todo-app" aria-labelledby="todo-heading">
      <form id="task-form" class="task-form" autocomplete="off">
        <input id="task-input" name="task" type="text" placeholder="What needs to be done?" aria-label="New task" />
        <button type="submit" id="add-btn" aria-label="Add task">Add</button>
      </form>

      <ul id="task-list" class="task-list" aria-live="polite" aria-atomic="true"></ul>

      <div class="controls">
        <span id="count">0 tasks</span>
        <div>
          <button id="clear-completed" class="muted">Clear completed</button>
          <button id="clear-all" class="danger">Clear all</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
